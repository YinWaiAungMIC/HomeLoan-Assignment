<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Bootstrap Query -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			console.log('Document-ready');		
		});

		$(function(){

			$('#cal').click(function(){
				Calculate();
			});




		});

		function Calculate(){
			var p=+$('#mon').val();
			var r=(+$('#int').val()/100)/12;
			var n=+$('#yr').val()*12;
			var amt=p*((r*(1+r)**n)/((1+r)**n-1)); 
			var res=amt.toFixed();  

					$('#mp').text(res.toLocaleString());
					$('#totalint').text(r.toLocaleString());
					$('#amt1').text(p.toLocaleString());
					$('#intrate').text($('#int').val());
					$('.year1').text($('#yr').val());
					$('.yrr').text($('#yr').val());
					$('.tbod').html('');

				var mno=1,totalint=0;
				for(var i=1;i<=12;i++){
					var montint=p*r;
					//mno++;

					$('.tbod').append("<tr><td>"+"Month #"+i+"</td><td>"+p.toFixed()+"</td><td>"+montint.toFixed()+"</td><td>"+res+"</td></tr>");
						p=p+montint-amt;
						totalint+=montint;

				}
				
		};
	</script>
	<div class="jumbotron">
		<h1 class="ml-5">Home Loan Calculator</h1>
		<h6 class="ml-5">အိမ်ရာချေးငွေတွက်ချက်ရန်</h6>

					<div class="col-md-5">
						<input type="number"  class="form-control" id="yr">

				</div>

			</form>

		</div>
